<div class="alife-simple-rating-container" [ngClass]="{'read-only': ratingOption.readOnly}">

  <a class="button" (click)="setRating(0)" *ngIf="!ratingOption.readOnly && ratingOption.resetAllowed">
    <i class="material-icons">remove_circle_outline</i>
  </a>

  <a *ngFor="let r of ratings" class="button" [ngClass]="r.status" (mouseenter)="setMouseOverRating(r.index)"
    (mouseleave)="setMouseOverRating(rating)" (click)="setRating(r.index)"><i class="material-icons">star</i></a>

</div>
